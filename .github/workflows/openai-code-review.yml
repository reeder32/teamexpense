# .github/workflows/openai-code-review.yml
name: OpenAI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  openai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        id: diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD > pr_diff.txt
          echo "diff_size=$(wc -c < pr_diff.txt)" >> $GITHUB_OUTPUT

      - name: OpenAI Review via API
        id: review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          DIFF=$(cat pr_diff.txt | head -c 30000)  # API token limit guard
          
          RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @- <<EOF
          {
            "model": "o3",
            "messages": [
              {
                "role": "system",
                "content": "You are a senior code reviewer. Review this PR diff for a TypeScript expense tracker (Node/Express + React + SQLite). Find ALL bugs in these categories: SQL injection/auth vulnerabilities, logic errors, performance/memory leaks, and accessibility issues. For each bug: state the file, approximate line, severity (critical/high/medium/low), and a clear explanation."
              },
              {
                "role": "user",
                "content": "PR Diff:\n\n${DIFF}"
              }
            ]
          }
          EOF
          )
          
          REVIEW=$(echo "$RESPONSE" | python3 -c "import sys,json; print(json.load(sys.stdin)['choices'][0]['message']['content'])")
          echo "review<<EOF" >> $GITHUB_OUTPUT
          echo "$REVIEW" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const review = `## ðŸ¤– OpenAI Code Review\n\n${{ steps.review.outputs.review }}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: review
            });
